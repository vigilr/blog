<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vigilr's blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"
    />
  </head>
  <body>
    <div data-app id="app">加载中。。。</div>
    <script>
      window.$docsify = {
        plugins: [
          function(hook) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span><a href="https://github.com/vigilr">vigilr</a> &copy;2020.</span>',
              '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify">docsify</a>.</span>',
              '</footer>'
            ].join('');
            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ],
        search: "auto", // 默认值
        search: [
          "/" // => /README.md
        ],
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: [], // or 'auto'
          placeholder: "搜索",

          // 支持本地化
          placeholder: {
            "/": "搜索",
          },

          noData: "没搜到",

          // 支持本地化
          noData: {
            "/": "No Results",
          },

          // 搜索标题的最大层级, 1 - 6
          depth: 2,
        },
        coverpage: true,
        name: "<span>文章列表</span>",
        repo: "vigilr/blog",
        loadSidebar: true,
        subMaxLevel: 2,
        loadNavbar: true,
        count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  </body>
</html>
